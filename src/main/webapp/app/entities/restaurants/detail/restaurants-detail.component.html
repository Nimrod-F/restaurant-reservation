<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurants">
      <h2 data-cy="restaurantsDetailsHeading"><span jhiTranslate="restaurantReservationApp.restaurants.detail.title">Restaurants</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ restaurants.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.restaurants.location">Location</span></dt>
        <dd>
          <span>{{ restaurants.location }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.restaurants.name">Name</span></dt>
        <dd>
          <span>{{ restaurants.name }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.restaurants.description">Description</span></dt>
        <dd>
          <span>{{ restaurants.description }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.restaurants.image">Image</span></dt>
        <dd>
          <div *ngIf="restaurants.image">
            <a (click)="openFile(restaurants.image, restaurants.imageContentType)" jhiTranslate="entity.action.open">open</a>
            {{ restaurants.imageContentType }}, {{ byteSize(restaurants.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.restaurants.mese">Mese</span></dt>
        <dd>
          <div *ngIf="restaurants.mese">
            <a [routerLink]="['/mese', restaurants.mese?.id, 'view']">{{ restaurants.mese?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/restaurants', restaurants.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
