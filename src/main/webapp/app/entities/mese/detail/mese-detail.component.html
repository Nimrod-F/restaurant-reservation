<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mese">
      <h2 data-cy="meseDetailsHeading"><span jhiTranslate="restaurantReservationApp.mese.detail.title">Mese</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mese.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.mese.nrLoc">Nr Loc</span></dt>
        <dd>
          <span>{{ mese.nrLoc }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantReservationApp.mese.outdoor">Outdoor</span></dt>
        <dd>
          <span>{{ mese.outdoor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mese', mese.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
