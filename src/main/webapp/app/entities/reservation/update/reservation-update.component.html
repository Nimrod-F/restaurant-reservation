<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-reservation-heading"
        data-cy="ReservationCreateUpdateHeading"
        jhiTranslate="restaurantReservationApp.reservation.home.createOrEditLabel"
      >
        Create or edit a Reservation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restaurantReservationApp.reservation.scrumiera" for="field_scrumiera"
            >Scrumiera</label
          >
          <input type="checkbox" class="form-check" name="scrumiera" id="field_scrumiera" data-cy="scrumiera" formControlName="scrumiera" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restaurantReservationApp.reservation.nrPers" for="field_nrPers">Nr Pers</label>
          <input type="number" class="form-control" name="nrPers" id="field_nrPers" data-cy="nrPers" formControlName="nrPers" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restaurantReservationApp.reservation.startDatetime" for="field_startDatetime"
            >Start Datetime</label
          >
          <div class="d-flex">
            <input
              id="field_startDatetime"
              data-cy="startDatetime"
              type="datetime-local"
              class="form-control"
              name="startDatetime"
              formControlName="startDatetime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restaurantReservationApp.reservation.endDateime" for="field_endDateime"
            >End Dateime</label
          >
          <div class="d-flex">
            <input
              id="field_endDateime"
              data-cy="endDateime"
              type="datetime-local"
              class="form-control"
              name="endDateime"
              formControlName="endDateime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label jhiTranslate="restaurantReservationApp.reservation.mese" for="field_mese">Mese</label>
          <select class="form-control" id="field_mese" data-cy="mese" multiple name="mese" formControlName="mese">
            <option
              [ngValue]="getSelectedMese(meseOption, editForm.get('mese')!.value)"
              *ngFor="let meseOption of meseSharedCollection; trackBy: trackMeseById"
            >
              {{ meseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
